<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bs css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootsrtrap/css/bootstrap.min.css"> -->
</head>
<body>
    <section class="p-4">
        <div class="progress" valnow="70%" area-valuenow="70%" area-valuemin="0" area-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;">70%</div>
        </div>
        <div class="progress mt-3" valnow="40%" area-valuenow="50%" area-valuemin="0" area-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%;">50%</div>
        </div>
        <div class="progress mt-3" valnow="60%" area-valuenow="30%" area-valuemin="0" area-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30%;">30%</div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
</body>
</html>
